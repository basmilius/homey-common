name: ğŸš€ Release

on:
    release:
        types: [ prereleased, released ]

env:
    RELEASE_VERSION: ${{ github.event.release.tag_name }}

permissions:
    contents: read
    id-token: write

jobs:
    publish:
        runs-on: ubuntu-latest
        name: ğŸš€ Publish to Registry
        steps:
            -   name: ğŸ‘€ Checkout
                uses: actions/checkout@v4

            -   name: ğŸ Setup Bun
                uses: oven-sh/setup-bun@v2

            -   uses: actions/setup-node@v4
                with:
                    node-version: '25'
                    registry-url: 'https://registry.npmjs.org'

            -   name: âœï¸ Tag v${{ env.RELEASE_VERSION }}
                run: |
                    bun pm version ${{ env.RELEASE_VERSION }} --no-git-tag-version

            -   name: ğŸ“¦ï¸ Install dependencies
                run: bun install --frozen-lockfile

            -   name: ğŸ”¨ Build
                run: |
                    bun run build

            -   name: ğŸš€ Publish v${{ env.RELEASE_VERSION }} (Pre-release)
                if: ${{ github.event.release.prerelease }}
                run: |
                    npm publish --access public --tag next

            -   name: ğŸš€ Publish v${{ env.RELEASE_VERSION }}
                if: ${{ !github.event.release.prerelease }}
                run: |
                    npm publish --access public
