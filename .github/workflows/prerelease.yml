name: ğŸš€ Pre-release

on:
    release:
        types: [ prereleased ]

env:
    RELEASE_VERSION: ${{ github.event.release.tag_name }}

permissions:
    id-token: write

jobs:
    publish:
        runs-on: ubuntu-latest
        name: ğŸš€ Publish to Registry
        steps:
            -   name: ğŸ‘€ Checkout
                uses: actions/checkout@v4

            -   name: ğŸ Setup Bun
                uses: oven-sh/setup-bun@v2

            -   name: âœï¸ Tag v${{ env.RELEASE_VERSION }}
                run: |
                    bun pm version ${{ env.RELEASE_VERSION }} --no-git-tag-version

            -   name: ğŸ“¦ï¸ Install dependencies
                run: bun install --frozen-lockfile

            -   name: ğŸ”¨ Build
                run: |
                    bun run build

            -   name: ğŸš€ Publish v${{ env.RELEASE_VERSION }}
                run: |
                    bun publish --tag next
                env:
                    NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}
